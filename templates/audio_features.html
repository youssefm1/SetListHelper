<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 20px;
            background-color: #2c3e50; /* Dark background color */
            color: #ecf0f1; /* Light text color */
        }

        h1 {
            font-size: 2.5em;
            font-weight: 500;
            color: #3498db;
            text-align: center;
            margin-bottom: 20px;
        }

        h1.animated {
            animation: bounceInDown 1.5s;
        }

        h2 {
            color: #3498db;
            margin-top: 20px;
            font-size: 1.8em;
            text-align: center;
        }

        .cluster-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            align-items: flex-start; /* Ensure clusters start from the top */
        }

        .cluster {
            margin: 10px;
            text-align: center;
            padding: 20px;
            border: 1px solid #34495e; /* Dark border color */
            border-radius: 8px;
            max-width: 300px;
            background-color: #34495e; /* Dark background color */
        }

        .song-info {
            display: flex;
            flex-direction: column;
            margin-top: 15px;
        }

        .field-bubble {
            padding: 10px;
            background-color: #3498db; /* Accent color */
            color: #fff;
            border-radius: 5px;
            margin-top: 10px;
        }

        .field-name {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 class="animated">SetListHelper</h1>
    <div class="cluster-container">
        {% for group_details in result %}
            <div class="cluster">
                <h2>Cluster {{ loop.index }}</h2>
                {% for song in group_details %}
                    <div class="song-info">
                        <div class="field-bubble">
                            <span class="field-name">Name:</span> {{ song["name"] }}
                        </div>
                        <div class="field-bubble">
                            <span class="field-name">Key:</span> {{ song["key"] }}
                        </div>
                        <div class="field-bubble">
                            <span class="field-name">Tempo:</span> {{ song["tempo"] }}
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
